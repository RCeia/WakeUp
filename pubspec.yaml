name: wake_up
description: "A melhor app de alarme do mundo"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  mobile_scanner: ^6.0.4
  wakelock_plus: ^1.2.8
  sensors_plus: ^6.1.0
  intl: ^0.19.0
  
  # --- O TRIO COMPATÍVEL ---
  alarm: 3.1.5         # A versão estável do alarme
  vibration: ^3.1.0    # Versão moderna da vibração (corrige o erro do Registrar)
  audioplayers: ^5.2.1 # Compatível com o alarm 3.1.5
  flutter_volume_controller: ^1.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/alarm.mp3